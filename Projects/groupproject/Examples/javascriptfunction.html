<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<head>
<title>JavaScript Function</title>
</head>
<body onload="myFunction(2);">
<h1>myFunction(a) will call a JavaScript function without error, here's an example:</h1>
  <p id="paragraph"></p>
<script>
myFunction(a) {
  var answer = a * a;
  const paragraph = document.getElementById("paragraph");
  paragraph.innerHTML = answer;
}
</script>
</body>
</html>
